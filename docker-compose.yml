services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexova-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexova
      POSTGRES_PASSWORD: nexova123
      POSTGRES_DB: nexova_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexova"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexova-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nexova:nexova123@postgres:5432/nexova_db?schema=public
      JWT_SECRET: nexova_super_secret_jwt_key_2024_change_in_prod
      JWT_REFRESH_SECRET: nexova_refresh_secret_2024_change_in_prod
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      PORT: 4000
      NODE_ENV: production
      AI_SERVICE_URL: http://ai-service:8000
      FRONTEND_URL: http://localhost:5173
    ports:
      - "4000:4000"

  # AI Microservice (Python + FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: nexova-ai
    restart: unless-stopped
    ports:
      - "8000:8000"

  # Frontend (Vite build â†’ Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexova-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
